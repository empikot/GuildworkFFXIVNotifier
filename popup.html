<html lang="en">
<head>
<meta charset="utf-8">
<style type="text/css">
    ul{
        padding: 0;
        list-style: none;
    }
    ul li{
        width: 100px;
        text-align: center;
        line-height: 21px;
    }
    ul li a{
        display: block;
        padding: 5px 10px;
        color: #333;
        background: #f2f2f2;
        text-decoration: none;
    }
    ul li a:hover{
        color: #fff;
        background: #939393;
    }
    ul li:hover ul{
        display: block; /* display the dropdown */
    }
</style>
</head>
<body>
    <ul>
        <li><a href="#" id="party-finder">Party Finder</a></li>
        <li><a href="#" id="fates">FATEs</a></li>

    </ul>

</body>
</html>
